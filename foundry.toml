[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.26"
evm_version = "cancun"

[profile.ci]
fuzz_runs = 100_000
fuzz_dictionary_weight = 40
fuzz_include_storage = true
fuzz_include_push_bytes = true

[fuzz]
runs = 10_000
max_test_rejects = 65536
dictionary_weight = 40
include_storage = true
include_push_bytes = true


